<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Records</title>
	<!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="bootstrap/assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="bootstrap/css/styles.css" rel="stylesheet" />
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Custom styles 추가 -->
    <link rel="stylesheet" href="/bootstrap/css/styles.css">
</head>
<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
		
		<!-- Navigation-->
        <nav th:replace="navbar :: navbarFragment"></nav>
		
        <!-- Page Content -->
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bolder mb-0">
                    <span class="text-gradient d-inline">Log Records</span>
                </h1>
            </div>
            <div class="card shadow border-0 rounded-4 mb-5">
                <div class="card-body p-5">
                    <div class="row align-items-center gx-5">
                        <!-- 여기에 추가적인 콘텐츠를 삽입할 수 있습니다 -->
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <td class="text-primary1 date-column fw-bolder mb-0">Date</td>
                                <td class="text-primary2 fw-bolder mb-0">Sentence</td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- logs라는 리스트를 순회하며 각 로그를 테이블에 출력 -->
                            <tr th:each="log : ${logs}">
                                <td class="date-column" th:text="${log.getFormattedDate()}"></td>
                                <td th:text="${log.sentence}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
			<!-- Footer-->
	        <footer th:replace="footer :: footerFragment"></footer>
        </div>
    </main>
    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
