<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Camera</title>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Custom styles 추가 -->
    <link rel="stylesheet" href="/bootstrap/css/styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="./js/paho-mqtt.js"></script>
    <script type="text/javascript">
		$(function() {
		    client = new Paho.MQTT.Client("localhost", 61614, new Date().getTime().toString());

		    client.onConnectionLost = onConnectionLost;
		    client.onMessageArrived = onMessageArrived;
		    client.connect({onSuccess: onConnect, onFailure: onConnectFailure});

		    function onConnect() {
		        console.log("MQTT 브로커에 연결됨");
		        client.subscribe("/#");
		        checkCameraStatus();
		    }

		    function onConnectFailure() {
		        console.log("MQTT 브로커에 연결할 수 없습니다. 카메라 상태를 확인해 주세요.");
		    }

		    function onConnectionLost(responseObject) {
		        if (responseObject.errorCode !== 0) {
		            console.log("연결 끊김: " + responseObject.errorMessage);
		        }
		    }

		    function onMessageArrived(message) {
		        if (message.destinationName === "/camerapub") {
		            $("#cameraView").attr("src", "data:image/jpg;base64," + message.payloadString.trim());
		            $("#cameraView").show();
		        } else if (message.destinationName === "/textpub") {
		            const messageText = message.payloadString.trim();

		            if (messageText.startsWith("FINAL_OUTPUT:")) {
		                const outputText = messageText.replace("FINAL_OUTPUT:", "").trim();
		                updateCaption("", outputText, true); // 최종 문장일 때는 isFinal을 true로 설정
		            } else {
		                updateCaption(messageText, "", false); // 중간 단어일 때는 isFinal을 false로 설정
		            }

		            // 자막을 서버로 전송하여 DB에 저장
		            saveCaptionToDB(messageText);
		        }
		    }

		    // 자막을 화면에 업데이트하는 함수
		    function updateCaption(inputText, outputText, isFinal = false) {
		        if (inputText) {
		            $("#inputText").html(inputText).show();
		            $("#outputText").hide();
		        }

		        if (outputText) {
		            $("#outputText").html(outputText).toggleClass('final-output', isFinal).show();
		            $("#inputText").hide();
		        }
		    }

		    function saveCaptionToDB(captionText) {
		        $.ajax({
		            type: "POST",
		            url: "/api/save-caption",
		            data: JSON.stringify({ caption: captionText }),
		            contentType: "application/json",
		            success: function (response) {
		                console.log("자막이 성공적으로 저장되었습니다.");
		            },
		            error: function (error) {
		                console.log("자막 저장 중 오류 발생:", error);
		            }
		        });
		    }

		    async function checkCameraStatus() {
		        try {
		            const response = await fetch('/api/check-camera');
		            const isCameraConnected = await response.json();

		            if (!isCameraConnected) {
		                console.log("카메라가 연결되지 않았습니다. Jupyter 노트북이 실행 중인지 확인해 주세요.");
		                $("#cameraView").hide();
		                return;
		            } else {
		                window.location.href = "http://localhost:8082/ai";
		            }
		        } catch (error) {
		            console.log("카메라 상태를 확인하는 중 오류가 발생했습니다.");
		        }
		    }
		});

    </script>
    <style>
        div {
            width: 100%;
            height: 100%;
        }
        #cameraView {
            max-width: 100%;
            max-height: 70vh;
            display: none;
            margin-top: 20px;
        }
    </style>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="bootstrap/assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="bootstrap/css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav th:replace="navbar :: navbarFragment"></nav>
        
        <!-- Projects Section-->
        <section class="py-5">
            <div class="container px-5 mb-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-9 col-xxl-8">
                        <!-- Project Card 1 -->
                        <div class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                            <div class="card-body p-0 camera-container">
                                <div align="center">
                                    <img id="cameraView" src="placeholder-image.png" alt="Camera View" /> <!-- 기본 이미지 설정 -->
                                </div>
                            </div>
                        </div>
                        <!-- Project Card 2-->
                        <div class="card overflow-hidden shadow rounded-4 border-0">
                            <div class="card-body p-0">
                                <div class="d-flex align-items-center">
                                    <div class="p-5">
                                        <p id="caption">
                                            <span id="inputText"></span>
                                            <span id="outputText"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer-->
    <footer th:replace="footer :: footerFragment"></footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
