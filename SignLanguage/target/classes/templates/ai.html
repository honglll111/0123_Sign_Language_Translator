<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}">모니터링 AI 서비스</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" th:src="@{/js/paho-mqtt.js}"></script>
    <style th:inline="css">
        body {
            font-family: Arial, sans-serif;
            background-color: #faf0e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
        }
        .camera-icon {
            width: 100px;
            height: 100px;
            background-color: #8e44ad;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            cursor: pointer;
        }
        .camera-icon::before {
            content: "";
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent white;
        }
        .instruction {
            margin-top: 20px;
            color: #666;
        }
        #cameraView {
            max-width: 100%;
            max-height: 70vh;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="cameraIcon" class="camera-icon"></div>
        <p class="instruction" th:text="#{camera.instruction}">카메라 연결을 위해 화면을 클릭하세요.</p>
        <img id="cameraView" th:alt="#{camera.feed.alt}" alt="Camera Feed"/>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const mqttHost = /*[[${mqttHost}]]*/ 'localhost';
        const mqttPort = /*[[${mqttPort}]]*/ 61614;
        const mqttTopic = /*[[${mqttTopic}]]*/ '/camerapub';
        /*]]>*/

        $(function() {
            // MQTT client setup
            client = new Paho.MQTT.Client(mqttHost, mqttPort, new Date().getTime().toString());
            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;
            client.connect({onSuccess:onConnect});

            // Camera toggle functionality
            let isStreaming = false;
            $("#cameraIcon").on("click", toggleCamera);

            function toggleCamera() {
                if (!isStreaming) {
                    $("#cameraView").show();
                    isStreaming = true;
                    // Here you would typically start the MQTT publishing process
                    // For demonstration, we'll just log a message
                  
                    console.log("Starting camera stream");
                } else {
                    $("#cameraView").hide();
                    isStreaming = false;
                    console.log("Stopping camera stream");
                }
            }
        });

        function onConnect() {
            console.log("mqtt broker subscriber connected");
            client.subscribe(mqttTopic);
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("onConnectionLost:" + responseObject.errorMessage);
            }
        }

        function onMessageArrived(message) {
            if(message.destinationName == mqttTopic) {
                $("#cameraView").attr("src", "data:image/jpg;base64, " + message.payloadString);
            }
        }
    </script>
</body>
</html>
